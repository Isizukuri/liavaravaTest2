{% extends "base.html" %} 

{% block content %}
<h3>Last 10 Requests:</h3>

<table class="table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Method</th>
			<th>Path</th>
		</tr>
	</thead>
	<tbody>
		{% for log_entry in object_list %}
	    <tr>
			<td>{{log_entry.date | date}}</td>
			<td>{{log_entry.request_method}}</td>
			<td>{{log_entry.path}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
